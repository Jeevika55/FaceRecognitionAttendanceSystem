{% extends 'base.html' %}
{% block head %}
<title>Register Lecturer</title>
{% endblock %}

{% block body %}
<div class="limiter">
    <div class="text-center p-t-10" style="color: white; font-size: 5em">
        REGISTER LECTURER
    </div>
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54 m-r-50">
            <form class="login100-form validate-form m-b-20" action="/listlecturers" method="post">
                <div class="wrap-input100 validate-input m-b-23" data-validate="Emailid is required">
                    <span class="label-input100">Email Id</span>
                    <input class="input100" type="email" name="email" placeholder="Enter email id">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
                    <span class="label-input100">Password</span>
                    <input class="input100" type="password" name="pass" placeholder="Enter password">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>


                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Sign Up
                        </button>
                    </div>
                </div>
            </form>

        </div>
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54 m-r-50">
            <div class="container-login100-form-btn m-b-20">
                <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                    <form class="login100-form validate-form" action="/listlect" method="post">
                        <button class="login100-form-btn">
                            List Lecturers
                        </button>
                    </form>
                </div>
            </div>
            <div class="container-login100-form-btn m-b-20">
                <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                    <form class="login100-form validate-form" action="/changetask" method="post">
                        <button class="login100-form-btn">
                            Back
                        </button>
                    </form>
                </div>
            </div>

            <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                    <form class="login100-form validate-form" action="/logout" method="post">
                        <button class="login100-form-btn">
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
