{% extends 'base.html' %}

{% block head %}
<title>Register Student</title>
{% endblock %}

{% block body %}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54 m-r-50"
            style="position:absolute;left:10px;top:10px;height:98%">
            <form class="login100-form validate-form m-b-20" action="/registerstudent" method="post">
                <span class="login100-form-title p-b-49">
                    Register Student
                </span>
                <div class="wrap-input100 validate-input m-b-23" data-validate="Roll no is required">
                    <span class="label-input100">Roll No</span>
                    <input class="input100" type="text" name="rollno" placeholder="Enter student roll no">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>
                <div class="w3-panel w3-red">
                    <p>{{sroll}} {{msg}}</p>
                </div>
                <div class="wrap-input100 validate-input m-b-23" data-validate="Student Name is required">
                    <span class="label-input100">Student Name</span>
                    <input class="input100" type="text" name="name" placeholder="Enter Student Name">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-23">
                    <span class="label-input100">Student Email Id</span>
                    <input class="input100" type="email" name="studentemail" placeholder="Enter Student Email Id">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-23">
                    <span class="label-input100">Parent Email Id</span>
                    <input class="input100" type="email" name="parentemail" placeholder="Enter Parent Email id">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>


                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Sign Up
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54 m-r-50 " style="margin-left:300px">
            <form class="login100-form validate-form m-b-20" action="/upload" method="post">
                <span class="login100-form-title p-b-49">
                    Collect Datasets
                </span>
                <div class="wrap-input100 validate-input m-b-23">
                    <span class="label-input100">Class</span>
                    <input class="input100" type="text" name="class" placeholder="Enter Student Class">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-23">
                    <span class="label-input100">USN</span>
                    <input class="input100" type="text" name="rollno" placeholder="Enter Student RollNo">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Upload and Train
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container-login100-form-btn m-b-60">
            <div class="wrap-login100-form-btn" style="position:absolute;left:1080px;width:20%;top:500px">
                <div class="login100-form-bgbtn"></div>
                <form class="login100-form validate-form" action="/changetask" method="post">
                    <button class="login100-form-btn">
                        Back
                    </button>
                </form>
            </div>
        </div>

        <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn" style="position:absolute;left:1080px;width:20%;top:565px">
                <div class="login100-form-bgbtn"></div>
                <form class="login100-form validate-form" action="/logout" method="post">
                    <button class="login100-form-btn">
                        Logout
                    </button>
                </form>
            </div>
        </div>

    </div>
</div>

{% endblock %}
