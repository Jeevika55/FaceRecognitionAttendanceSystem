{% extends 'base.html' %}
{% block head %}
<title>View Report</title>
{% endblock %}

{% block body %}
<div class="limiter">
    <div class="text-center p-t-10" style="color: white; font-size: 5em">
        VIEW REPORT
    </div>
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54 m-r-50">
            <form class="login100-form validate-form m-b-20" action="/view" method="post">
                <div class="wrap-input100 validate-input m-b-23" data-validate="Date is required">
                    <span class="label-input100">Date</span>
                    <input class="input100" type="date" name="date">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate="Time is required">
                    <span class="label-input100">Time</span>
                    <input class="input100" type="time" name="time">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>



                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            View Report
                        </button>
                    </div>
                </div>
            </form>
            <div class="container-login100-form-btn m-b-10">
                <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                    <form class="login100-form validate-form" action="/changetask1" method="post">
                        <button class="login100-form-btn">
                            Back
                        </button>
                    </form>
                </div>
            </div>
    
            <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn" >
                    <div class="login100-form-bgbtn"></div>
                    <form class="login100-form validate-form" action="/logout" method="post">
                        <button class="login100-form-btn">
                            Logout
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>


{% endblock %}
